# Denuel Voice Bridge - Docker Compose
# =====================================
# Development and production configurations

version: '3.8'

services:
  # Main API Service
  voice-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-bridge-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PORT=8000
      - WORKERS=${WORKERS:-4}
      - VOICE_BRIDGE_SECRET_KEY=${VOICE_BRIDGE_SECRET_KEY:-change-me-in-production}
      - VOICE_BRIDGE_ADMIN_KEY=${VOICE_BRIDGE_ADMIN_KEY:-}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      - REDIS_URL=${REDIS_URL:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - voice-data:/app/data
      - voice-models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - voice-bridge-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Redis for caching and rate limiting (optional)
  redis:
    image: redis:7-alpine
    container_name: voice-bridge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - voice-bridge-network
    profiles:
      - with-redis

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: voice-bridge-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - voice-bridge-network
    profiles:
      - monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: voice-bridge-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - voice-bridge-network
    profiles:
      - monitoring

volumes:
  voice-data:
  voice-models:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  voice-bridge-network:
    driver: bridge
