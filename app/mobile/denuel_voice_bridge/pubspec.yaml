name: denuel_voice_bridge
description: Help people with speech difficulties speak confidently without fear.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Google Fonts for Poppins/Nunito
  google_fonts: ^6.1.0
  
  # Audio recording and playback
  record: ^5.0.4
  audioplayers: ^5.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
