name: denuel_voice_bridge
description: Help people with speech difficulties speak confidently without fear.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Google Fonts for Poppins/Nunito
  google_fonts: ^6.1.0
  
  # Audio recording and playback
  record: ^5.0.4
  audioplayers: ^5.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Charts for analytics
  fl_chart: ^0.66.0
  
  # HTTP client
  http: ^1.1.0
  
  # UUID generation
  uuid: ^4.2.1
  
  # Animations
  flutter_animate: ^4.3.0
  
  # Confetti for rewards
  confetti: ^0.7.0
  share_plus: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
